<!DOCTYPE html>
<html lang="en" ng-app>

<head>
    <style>
        .hover {
            background-color: rgb(200, 0, 0);
        }
        
        .nohover {
            background-color: rgb(0, 0, 200);
        }
    </style>
    <title>ng-events</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <button ng-click="bandera = !bandera" ng-class="{'hover' : bandera, 'nohover' : !bandera }">Over Me</button>
    <span ng-show="bandera">&lt;-click me</span>
    <p>{{bandera | json}}</p>
</body>

</html>
