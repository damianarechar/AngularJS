<!DOCTYPE html>
<html lang="en" ng-app="CustomDirective">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="autocomplete-jquery-ui.structure.css">
    <link rel="stylesheet" href="style.css">
    <title>CustomDirective</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
    <script src="//code.jquery.com/jquery-latest.min.js"></script>
    <script src="autocomplete-jquery-ui.js"></script>
    <script src="app.js"></script>
    <style>
        .circular {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: inline-block;
        }
        
        .no-list li {
            list-style-type: none;
        }
        
        body,
        html {
            text-align: center;
            background-color: #eee;
            margin: 0px;
        }
    </style>
</head>

<body ng-controller="AppCtrl">
    <input type="text" my-autocomplete="repos" placeholder="Buscar Repositorio">
    <ul class="no-list">
        <li ng-repeat="repo in posts" ng-hide="main_repo && main_repo != repo.name">
            <div class="circular" back-img="{{repo.owner.avatar_url}}"></div>
            <h1 class="inline-block">{{repo.full_name}}</h1>
            <a ng-show="main_repo" ng-click="clean()" class="clean"><b>Limpiar</b></a>
        </li>
    </ul>

</body>

</html>
