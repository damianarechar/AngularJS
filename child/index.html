<!DOCTYPE html>
<html ng-app="myFirstApp">

<head>
    <meta charset="utf-8">
    <title>Mi Primera pagina con AngularJS</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js">
    </script>

    <script src="controller.js">
    </script>

</head>

<body ng-controller="FirstController">
    {{nombre}}
    <p><strong>Valor del padre: </strong>{{$parent.nombre}}</p>
    <div ng-controller="ChildController">
        <p><strong>Valor del Hijo: </strong>{{nombre}}</p>
        <input type="text" ng-model="$parent.nombre">
    </div>
</body>

</html>
