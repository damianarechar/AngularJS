<!DOCTYPE html>
<html lang="en" ng-app="CustomDirective">

<head>
    <meta charset="UTF-8">
    <title>ng-src & ng-cloak</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
    <script src="app.js"></script>
    <style>
        .circular {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: inline-block;
        }
    </style>
</head>

<body ng-controller="AppCtrl">
    <ul class="no-list" ng-cloak>
        <li ng-repeat="repo in repos">
            <div class="circular" back-img="{{repo.owner.avatar_url}}"></div>
            <h1>{{repo.name}}</h1>
        </li>
    </ul>
</body>

</html>
